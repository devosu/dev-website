<a href="{{ .Get "href" }}" target="_blank">
  {{- if eq (.Get "src") "github" -}}
    <img src="/assets/third-logos/github-mark-white.svg" alt="GitHub logo" class="inline-icon"/>
  {{- else if eq (.Get "src" ) "youtube" -}}
    <img src="/assets/third-logos/yt_icon_mono_dark.png" alt="YouTube logo" class="inline-icon"/>
  {{- else if eq (.Get "src" ) "instagram" -}}
    <img src="/assets/third-logos/Instagram_Glyph_White.png" alt="Instagram logo" class="inline-icon"/>
  {{- else if eq (.Get "src" ) "linkedin" -}}
    <img src="/assets/third-logos/LinkedIn-in-white-128.png" alt="LinkedIn logo" class="inline-icon"/>
  {{- else -}}
    <img src="{{.Get "src"}}" alt="{{.Get "alt"}}" class="inline-icon"/>
  {{- end -}}
  {{.Get "t"}}
</a>
